<body>
    <div class="container">
        <h1>مواقيت الصلاة</h1>
        <input type="text" id="city-input" placeholder="أدخل اسم المدينة">
        <button id="change-city-button" onclick="changeCity()">تغيير المدينة</button>

        <div id="prayer-times">
            <!-- سيتم إضافة الدوائر هنا بواسطة JavaScript-->
        </div>

      
        <div id="next-prayer"> <span id="prayer-name"></span>
            <span id="time-left"></span>
        </div>

       
        <button class="back-button" onclick="goBack()">
            <span>السابق <i class="fas fa-arrow-right"></i></span>
        </button>
    </div>

    <script>
        let prayerTimesData;/* لتخزين مواقيت الصلاة*/

        function goBack() {
            window.location.href = "look.html";
        }

        async function getPrayerTimes(city) {
            const apiUrl = `http://api.aladhan.com/v1/timingsByCity?city=${city}&country=EG&method=8`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 200) {
                    prayerTimesData = data.data.timings;
                    displayPrayerTimes(prayerTimesData);
                    updateNextPrayer(); /*تحديث الوقت المتبقي*/
                    setInterval(updateNextPrayer, 1000);
                    /*تحديث الوقت المتبقي كل ثانية*/

                } else {
                    document.getElementById('prayer-times').innerHTML = '<p>فشل في جلب مواقيت الصلاة.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('prayer-times').innerHTML = '<p>حدث خطأ في الشبكة.</p>';
            }
        }

        function changeCity() {
            const city = document.getElementById('city-input').value;
            getPrayerTimes(city);
        }

        function convertTo12Hour(time24) {
            let [hours, minutes] = time24.split(':');
            let period = 'AM';
            hours = parseInt(hours);

            if (hours >= 12) {
                period = 'PM';
                if (hours > 12) {
                    hours -= 12;
                }
            }
            if (hours === 0) {
                hours = 12;
            }
            return `${hours}:${minutes} ${period}`;
        }

        function displayPrayerTimes(prayerTimes) {
            /*تحديد أسماء الصلوات باللغة العربية*/
            const prayerNames = {
                Fajr: 'الفجر',
                Dhuhr: 'الظهر',
                Asr: 'العصر',
                Maghrib: 'المغرب',
                Isha: 'العشاء'
            };

          //تحديد الأيقونات المناسبة لكل صلاة*
            const prayerIcons = {
                Fajr: '<i class="fas fa-sun"></i>',
                Dhuhr: '<i class="fas fa-sun"></i>',
                Asr: '<i class="fas fa-sun"></i>',
                Maghrib: '<i class="fas fa-moon"></i>',
                Isha: '<i class="fas fa-star"></i>'
            };

            //* إنشاء دوائر لكل صلاة*
            let prayerTimesHTML = '';
            let prayerCount = 0; // لتعقب عدد الصلوات لعرضها بجانب بعضها

            for (const prayer in prayerTimes) {
                if (prayerNames[prayer] && prayer !== 'Sunset' && prayer !== 'Imsak' && prayer !== 'Midnight' && prayer !== 'Firstthird' && prayer !== 'Lastthird') {
                    let time12H = convertTo12Hour(prayerTimes[prayer]);
                    prayerTimesHTML += `
            <div class="prayer-circle">
              <i class="${prayerIcons[prayer].slice(12, -2)}"></i>
              <span class="prayer-name">${prayerNames[prayer]}</span>
              <span class="prayer-time">${time12H}</span>
            </div>
          `;
        prayerCount++;
        if (prayerCount % 2 == 0) { // إغلاق div بعد كل صلاتين
           prayerTimesHTML += '</div><div style="display:flex; justify-content: center;">';
        }
    }
}

// إذا كان عدد الصلوات فردي، أغلق div إذا لم يتم إغلاقه بالفعل
if (prayerCount % 2 != 0) {
   prayerTimesHTML += '</div>';
}

document.getElementById('prayer-times').innerHTML = prayerTimesHTML;
        }

        function updateNextPrayer() {
            if (!prayerTimesData) return;

            const now = new Date();
            let nextPrayerTime = null;
            let nextPrayerName = null;

            const prayerTimesList = {
                Fajr: prayerTimesData.Fajr,
                Dhuhr: prayerTimesData.Dhuhr,
                Asr: prayerTimesData.Asr,
                Maghrib: prayerTimesData.Maghrib,
                Isha: prayerTimesData.Isha
            };

            for (const prayer in prayerTimesList) {
                const prayerTime = prayerTimesList[prayer];
                const [hours, minutes] = prayerTime.split(':');
                const prayerDateTime = new Date();
                prayerDateTime.setHours(hours);
                prayerDateTime.setMinutes(minutes);
                prayerDateTime.setSeconds(0);

                if (prayerDateTime < now) {
                    prayerDateTime.setDate(prayerDateTime.getDate() + 1);
                }

                const timeLeft = prayerDateTime - now;

                if (!nextPrayerTime || timeLeft < nextPrayerTime) {
                    nextPrayerTime = timeLeft;
                    nextPrayerName = prayer;
                }
            }

            //عرض الوقت المتبقي
            const timeLeftString = formatTimeLeft(nextPrayerTime);
            document.getElementById('prayer-name').textContent = `الوقت المتبقي لصلاة ${prayerNames[nextPrayerName]}: `;
            document.getElementById('time-left').textContent = timeLeftString;
        }

        function formatTimeLeft(timeLeft) {
            const seconds = Math.floor((timeLeft / 1000) % 60);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);

            return `${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية`;
        }

        const prayerNames = {
            Fajr: 'الفجر',
            Dhuhr: 'الظهر',
            Asr: 'العصر',
            Maghrib: 'المغرب',
            Isha: 'العشاء'
        };

        //*تحميل مواقيت الصلاة عند تحميل الصفحة*/
        getPrayerTimes('Cairo');
    </script>
