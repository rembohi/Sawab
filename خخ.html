         const baseUrl = 'http://api.alquran.cloud/v1';  // API
             //Track current Surah*/
        let currentSurahNumber = 1;
        const surahNames = [
 "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس",

 "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات",
 "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر",
 "المسد", "الإخلاص", "الفلق", "الناس"
];
        //Function load api Surah

        async function loadSurah(surahNumber) {
            currentSurahNumber = surahNumber;
            const apiUrl = `${baseUrl}/surah/${surahNumber}?edition=ar.asad`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'OK') {
                    document.getElementById('quranIndexList').style.display = 'none';

                    const surah = data.data;
                    const ayahs = surah.ayahs;

                    document.querySelector('#surahContent h2').textContent = surahNames[surahNumber - 1];
      const ayahList = ayahs.map(ayah => `<p>(${ayah.numberInSurah}) ${ayah.text}</p>`).join('');
                    document.querySelector('#surahContent #ayahList').innerHTML = ayahList;
                    document.querySelector('#surahContent').style.display = 'block';

          document.querySelector('#surahContent button').style.display = 'block';
   //alert if is wrong
                } else {
                    console.error('Error fetching Surah:', data.message);
                    alert('حدث خطأ أثناء جلب السورة.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ في الشبكة.');
            }
        }

        //Function Return page history back
        function goBack() {
            window.history.back();
        }

        function filterSurahs() {
            var input, filter, quranIndexList, buttons, i, txtValue;
            input = document.getElementById('searchBox');
            filter = input.value.toUpperCase();
            quranIndexList = document.getElementById('quranIndexList');
            buttons = quranIndexList.getElementsByTagName('button');

            for (i = 0; i < buttons.length; i++) {
                txtValue = buttons[i].textContent || buttons[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    buttons[i].style.display = "";
                } else {
                    buttons[i].style.display = "none";
                }
            }
        }
